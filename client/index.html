<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>E-SPORT NEWS</title>
</head>
<body>
    <!--nav bar -->
    <div id="navbar-sign">
        <nav class="navbar navbar-expand-md bg-light sticky-top d-flex justify-content-center" id="navbar-sign">
            <a class="navbar-brand text-dark " href="#">E-SPORT NEWS</a>
        </nav>
        <img src="./img/markus-spiske-WUehAgqO5hE-unsplash.jpg" style="object-fit: cover; width:100%; height:670px; opacity: 30%;" class="d-block mx-auto">
        <div class="container d-flex justify-content-center">
            <button style= "position: absolute; top: 50%;" class="btn btn-primary" id="auth-btn">SignIn/SignUp</button>
        </div>
    </div>
    <!--nav bar-->
    <!-- form login -->
    <div class="bg-modal">
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card card-sign">
                    <div class="login-box">
                        <div class="close-btn">+</div>
                        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <!-- sign in-->
                                <div class="login" id="signIn">
                                    <form>
                                        <div class="group"> <label for="pass" class="label">Email Address</label> <input id="email" type="text" class="input" placeholder="Enter your email address"> </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> <input id="password" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                                        <div class="group"> <input type="submit" class="button" value="Sign In" id="signin-btn"> </div>
                                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                        <div class="hr"></div>
                                    </form>
                                </div>
                                <!-- end sign in-->
                                <!-- sign up-->
                                <div class="sign-up-form" id="signUp">
                                    <form>
                                        <div class="group"> <label for="pass" class="label">Email Address</label> <input id="regemail" type="text" class="input" placeholder="Enter your email address"> </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> <input id="regpassword" type="password" class="input" data-type="password" placeholder="Create your password"> </div>                                
                                        <div class="group"> <input type="submit" class="button" value="Sign Up" id="signup-btn"> </div>
                                        <div class="hr"></div>                     
                                    </form>
                                </div>
                                <!-- end sign up-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <!--end form login -->

<!-- isi Navbar Homepage -->
<nav id="navbar-homepage" class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container d-flex justify-content-center">
      <span class="logo-news ">E-SPORT NEWS</span>
      <button style="position: absolute; right: 0px" class="btn btn-danger" id="logout-btn">Logout</button>
    </div>
  </nav>
<!-- Akhir Navbar Homepage-->

<!-- isi Carousel -->
<section id="mycarousel">
    <div id="carouselExampleDark" class="carousel carousel-dark slide text-center" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleLight" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleDark" data-bs-slide-to="3"></li>
        <li data-bs-target="#carouselExampleDark" data-bs-slide-to="4"></li>
        <li data-bs-target="#carouselExampleDark" data-bs-slide-to="5"></li>
        <li data-bs-target="#carouselExampleDark" data-bs-slide-to="6"></li>
        <li data-bs-target="#carouselExampleDark" data-bs-slide-to="7"></li>
      </ol>
      <div class="carousel-inner" id="best-carousel">
      </div>
      <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon my-auto" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon my-auto" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </section>
<!-- end isi carousel-->

<!-- Body -->
<section id="mybody">
<div class="container container-body">
  <div id="weather"></div><br>

  

  <form>
      <div class="form-row align-items-center">
          <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Filter Sport News by Country</label><br>
          <select class="custom-select mr-sm-2" id="country">
              <option value="" selected>Choose country..</option>
              <option value="id">Indonesia</option>
              <option value="us">USA</option>
              <option value="de">Germany</option>
              <option value="it">Italy</option>
              <option value="jp">Japan</option>
          </select>
          <button type="submit" id="search-btn" class="btn btn-dark">Filter</button>
      </div>
      </div>
  </form>
      <br><br>
  <div class="row" id="news-list">
  </div>
</div>
</section>
