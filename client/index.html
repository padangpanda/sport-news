<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="758591264889-ff66u0u9mui5nmhj74qlajvcr5ndqrv9.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/loginstyle.css">
    
    <title>Document</title>
</head>
<body>
    <!--nav bar -->
    <nav class="navbar navbar-expand-md bg-light sticky-top">
        <a class="navbar-brand text-dark" href="#">news sport</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-transparent" id="auth-btn">SignIn/SignUp</button>
            <button class="btn btn-danger" id="logout-btn">Logout</button>
          </li>
        </ul>
      </nav>
    <!--nav bar-->
    <!-- form login -->
    <div class="bg-modal">
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="close-btn">+</div>
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <!-- sign in-->
                            <div class="login" id="signIn">
                                <form>
                                    <div class="group"> <label for="pass" class="label">Email Address</label> <input id="email" type="text" class="input" placeholder="Enter your email address"> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="password" type="password" class="input" data-type="password" placeholder="Enter your password"> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In" id="signin-btn"> </div>
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                    <div class="hr"></div>
                                </form>
                            </div>
                            <!-- end sign in-->
                            <!-- sign up-->
                            <div class="sign-up-form" id="signUp">
                                <form>
                                    <div class="group"> <label for="pass" class="label">Email Address</label> <input id="regemail" type="text" class="input" placeholder="Enter your email address"> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="regpassword" type="password" class="input" data-type="password" placeholder="Create your password"> </div>                                
                                    <div class="group"> <input type="submit" class="button" value="Sign Up" id="signup-btn"> </div>
                                    <div class="hr"></div>                     
                                </form>
                            </div>
                            <!-- end sign up-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--end form login -->

    <!-- isi -->
    <!-- end isi -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/loginscript.js"></script>
</body>
</html>
