<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
    rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>E-SPORT NEWS</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container d-flex justify-content-center">
    <span class="logo-news ">E-SPORT NEWS</span>
  </div>
</nav>
<!-- Akhir Navbar -->

<!-- Carousel -->
<section class="mycarousel">
  <div id="carouselExampleDark" class="carousel carousel-dark slide text-center" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleLight" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleDark" data-bs-slide-to="3"></li>
      <li data-bs-target="#carouselExampleDark" data-bs-slide-to="4"></li>
      <li data-bs-target="#carouselExampleDark" data-bs-slide-to="5"></li>
      <li data-bs-target="#carouselExampleDark" data-bs-slide-to="6"></li>
      <li data-bs-target="#carouselExampleDark" data-bs-slide-to="7"></li>
    </ol>
    <div class="carousel-inner" id="best-carousel">
    </div>
    <a class="carousel-control-prev" href="#carouselExampleDark" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon my-auto" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleDark" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon my-auto" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</section>
<!-- Akhir Carousel -->

<!-- Body -->
<section class="mybody">
  <div class="container container-body">
    <form>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Filter Sport News by Country</label><br>
            <select class="custom-select mr-sm-2" id="country">
                <option value="" selected>Choose country..</option>
                <option value="id">Indonesia</option>
                <option value="us">USA</option>
                <option value="de">Germany</option>
                <option value="it">Italy</option>
                <option value="jp">Japan</option>
            </select>
            <button type="submit" id="search-btn" class="btn btn-dark">Filter</button>
        </div>
        </div>
    </form>
        <br><br>
    <div class="row" id="news-list">
    </div>
  </div>
</section>
  <!-- Akhir Body -->

  <!-- Footer -->
  <section class="myfooter">
    <footer class="p-2 myfooter">
      <div class="container">
        <div class="row">
          <div class="col-5 myfooter">
            <p>All Rights Reserved by Group15 #Hacktiv8</p>
          </div>
        </div>
      </div>
    </footer>
  </section>
  <!-- Akhir Footer -->






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
